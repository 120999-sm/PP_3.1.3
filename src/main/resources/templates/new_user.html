<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>
<h2>Add New User </h2>
<br>
<form th:method = "POST" th:action = "@{/admin/new}" th:object = "${user}">
    <label for="name">Имя: </label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <br/>
    <label for="lastName">Фамилия: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="email">Эл. почта: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="username">User name: </label>
    <input type="text" th:field="*{userName}" id="username"/>
    <br/>
    <label for="password">Пароль: </label>
    <input type="text" th:field="*{userPassword}" id="password"/>
    <br/>
    <label>Роль: </label>
    <br/>
    <input type="checkbox" id="role_user" name="id_role" value="1" />
    <label for="role_user">Admin</label>
    <input type="checkbox" id="role_admin" name="id_role" value="2" />
    <label for="role_admin">User</label>
    <br/>
    <input type="submit" value="Add New User"/>
</form>
</body>
</html>
